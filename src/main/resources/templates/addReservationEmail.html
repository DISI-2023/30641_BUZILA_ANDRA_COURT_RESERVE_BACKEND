<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <base href="" />

  <title>Hello, ${emailName} !</title>

  <meta name="robots" content="index, follow">
  <meta name="description" content="">
</head>

<style>
  @media only screen and (max-width: 600px) {
    .main {
      width: 320px !important;
    }
    .top-image {
      width: 100% !important;
    }
    table[class="contenttable"] {
      width: 320px !important;
      text-align: left !important;
    }
    td[class="force-col"] {
      display: block !important;
    }
    td[class="rm-col"] {
      display: none !important;
    }
    *[class].width300 {width: 255px !important;}
    *[class].block {display:block !important;}
    *[class].blockcol {display:none !important;}
    .emailButton a {
      display:block !important;
      font-size:18px !important;
    }
  }
</style>



<body class="" style="box-sizing: border-box;
	font-size: 14px;
	font-family: Arial,Tahoma,sans-serif;
	width: 100%!important;
	height: 100%!important;
	line-height: 1.3;
	color: #242424;
	background: #fff;
	margin: 0;
	padding: 0;">

<body link="#00a5b5" vlink="#00a5b5" alink="#00a5b5">

<table class=" main contenttable" align="center" style="font-weight: normal;border-collapse: collapse;border: 0;margin-left: auto;margin-right: auto;padding: 0;font-family: Arial, sans-serif;color: #555559;background-color: white;font-size: 16px;line-height: 26px;width: 600px;">
  <tr>
    <td class="border" style="border-collapse: collapse;border: 1px solid #eeeff0;margin: 0;padding: 0;-webkit-text-size-adjust: none;color: #555559;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;">
      <table style="font-weight: normal;border-collapse: collapse;border: 0;margin: 0;padding: 0;font-family: Arial, sans-serif;">
        <p>&nbsp</p>
        <tr bgcolor="#fff" style="border-top: 4px solid #00a5b5;">
          <td valign="top" class="footer" style="border-collapse: collapse;border: 0;margin: 0;padding: 0;-webkit-text-size-adjust: none;color: #555559;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;background: #fff;text-align: center;">
          </td>
        </tr>
        <tr>
          <td valign="top" class="side title" style="border-collapse: collapse;border: 0;margin: 0;padding: 20px;-webkit-text-size-adjust: none;color: #555559;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;vertical-align: top;background-color: white;border-top: none;">
            <table style="font-weight: normal;border-collapse: collapse;border: 0;margin: 0;padding: 0;font-family: Arial, sans-serif;">
              <tr>
                <td class="head-title" style="border-collapse: collapse;border: 0;margin: 0;padding: 0;-webkit-text-size-adjust: none;color: #555559;font-family: Arial, sans-serif;font-size: 28px;line-height: 34px;font-weight: bold; text-align: center;">
                  <p>&nbsp</p>
                  <div class="mktEditable"
                       id="main_title"
                       style = "color: #36ab0e; font-size: 150%;">
                    Reservation Done!
                  </div>
                  <p>&nbsp</p>
                </td>

              </tr>
              <tr>
                <td class="top-padding" style="border-collapse: collapse;border: 0;margin: 0;padding: 5px;-webkit-text-size-adjust: none;color: #555559;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;"></td>
              </tr>

              <tr>
                <td class="grey-block" style="border-collapse: collapse;border: 0;margin: 0;-webkit-text-size-adjust: none;color: #555559;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;background-color: #fff; text-align:center;">
                  <div class="mktEditable" id="cta">
                    <img class="top-image"
                         src="https://i.ibb.co/mXPFwBW/Tenni-Serve.jpg"
                         height=60%
                         width="560"/><br><br>
                  </div>
                </td>
              </tr>

              <tr>
                <td class="top-padding" style="border-collapse: collapse;border: 0;margin: 0;padding: 15px 0;-webkit-text-size-adjust: none;color: #555559;font-family: Arial, sans-serif;font-size: 16px;line-height: 21px;">
                  <hr size="1" color="#eeeff0">
                </td>
              </tr>
              <tr>
                <td class="text" style="border-collapse: collapse;border: 0;margin: 0;padding: 0;-webkit-text-size-adjust: none;color: #555559;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;">
                  <div class="mktEditable" id="main_text">
                    <p style="text-align: center">Hello ${emailName} !<br><br></p>
                    <p>&nbsp&nbsp&nbsp&nbsp&nbspYou just submitted the following reservation:</p>
                    <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Location address: ${locationAddress}</p>
                    <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Court name: ${courtName}</p>
                    <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Time interval: ${arrivingTime} - ${leavingTime}</p>
                    <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Price: ${price}</p>
                  </div>
                </td>
              </tr>
              <tr>
                <td style="border-collapse: collapse;border: 0;margin: 0;padding: 0;-webkit-text-size-adjust: none;color: #555559;font-family: Arial, sans-serif;font-size: 16px;line-height: 24px;">
                  &nbsp;<br>
                </td>
              </tr>

            </table>
          </td>
        </tr>
        <tr>
          <td valign="top" align="center" style="border-collapse: collapse;border: 0;margin: 0;padding: 0;-webkit-text-size-adjust: none;color: #555559;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;">
          </td>
        </tr>
        <tr bgcolor="#fff" style="border-top: 4px solid #00a5b5;">
          <td valign="top" class="footer" style="border-collapse: collapse;border: 0;margin: 0;padding: 0;-webkit-text-size-adjust: none;color: #555559;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;background: #fff;text-align: center;">
          </td>
        </tr>
      </table>
      <p>&nbsp</p>
    </td>
  </tr>
</table>
</body>
